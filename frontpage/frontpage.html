<!doctype html>
<html lang="no">
<head>
  <link rel="stylesheet" href="https://matematikk.mooc.no/custom/common.css">

  <link rel="stylesheet" href="https://matematikk.mooc.no/custom/mmooc-min.css">
  <title>MatematikkMOOC</title>

  <script type="text/javascript">
    if (document.referrer.indexOf("/register/") !== -1) {
      window.location.href = "https://matematikk.mooc.no/courses";
    }

    if (window.location.href.indexOf("login_success=1") !== -1) {
      window.location.href = "https://matematikk.mooc.no/courses";
    }
    else if (window.location.href.indexOf("mmpf") !== -1) {
      window.location.href = "https://matematikk.mooc.no/courses/?mmpf";
    }
    else
    { 
    	var i = window.location.href.indexOf("become_user_id");
    	if (i !== -1) {
	    	var str = window.location.href.split('?')[1];
      		window.location.href = "https://matematikk.mooc.no/courses/?" + str;
      	}
    }
  </script>
</head>
